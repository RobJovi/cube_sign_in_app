<ion-header>

  <ion-navbar>
    <ion-title>Profile Picture</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="container">
    <img [src]="imgSrc">
  </div>
  <button ion-button [outline]="isOutline" [round]="isRound" style="width: 100%;" (click)="takePicture()" >
    {{currentPhase}}
  </button>
  <button ion-button [outline]="isOutline" [round]="isRound" style="width: 100%;" [disabled]="!done" (click)="resolvePath()">
    Save Profile Picture
  </button>

</ion-content>
