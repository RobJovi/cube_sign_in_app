<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="img-box">
    <img src="assets/imgs/txt-home-logo.png" alt="">
  </div>
  <button ion-button [outline]="isOutline" [round]="isRound" style="width: 100%;" (click)="register()">
    Register
  </button>
  <button ion-button [outline]="isOutline" [round]="isRound" style="width: 100%;" (click)="signIn()">
    Sign In
  </button>
  <button ion-button [outline]="isOutline" [round]="isRound" style="width: 100%;" (click)="signOut()">
    Sign Out
  </button>
</ion-content>
