<ion-header color="navbar">
    
      <ion-navbar color="navbar">
        <ion-toolbar>
          <ion-title>Sign Out</ion-title>
          <ion-buttons end>
          </ion-buttons>
        </ion-toolbar>
      </ion-navbar>
    </ion-header>
    
    
    <ion-content padding>
      <div *ngIf="done">
        <ion-searchbar animated="true" showCancelButton="true" placeholder="Search by First Name" (ionInput)="getItems($event)"></ion-searchbar>
        <ion-list *ngFor="let app of searchList">
          <ion-item>
            <ion-thumbnail item-start>
              <img *ngIf="app.current_img_src" [src]="app.current_img_src" alt="assets/imgs/placeholder.png">
            </ion-thumbnail>
            <h2>{{app.first_name}} {{app.last_name}}</h2>
            <p>{{app.school}} &bull;
              <!-- <span class="uppercase" [ngClass]="{'red': !app.uploaded,'green': app.uploaded}">{{app.uploaded}}</span> -->
            </p>
            <button ion-button clear item-end  (click)="signOut(app)">Sign Out</button>
            <!-- <div>
                <button ion-button clear item-end (click)="slackWebHook(app)">Slack</button>
            </div> -->
          </ion-item>
        </ion-list>
      </div>
    
    </ion-content>
